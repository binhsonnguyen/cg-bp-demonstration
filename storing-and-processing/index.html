<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Javascript</title>
    <script src="main.js"></script>
</head>
<body>
<fieldset>
    <legend>Input value</legend>
    <label>
        Input some value:
        <input id="input-value" oninput="action()" type="text">
    </label>
    <hr>
    <div id="feedback"></div>
</fieldset>
<fieldset>
    <legend>Concat values</legend>
    <table>
        <tr>
            <td>
                <label for="concat_value-first_name">First Name</label>
            </td>
            <td>
                <input id="concat_value-first_name" oninput="concatFullName()" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label for="concat_value-middle_name">Middle Name</label>
            </td>
            <td>
                <input id="concat_value-middle_name" oninput="concatFullName()" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label for="concat_value-last_name">Last Name</label>
            </td>
            <td>
                <input id="concat_value-last_name" oninput="concatFullName()" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label for="concat_value-full_name">Full Name</label>
            </td>
            <td>
                <input disabled id="concat_value-full_name" type="text">
            </td>
        </tr>
    </table>
</fieldset>
</body>
</html>
