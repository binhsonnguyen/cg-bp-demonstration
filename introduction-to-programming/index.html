<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Javascript</title>
    <script>
        function action() {
            let inputValue = document.getElementById("input-value").value;
            let message = "You inputted \"" + inputValue + "\"!";
            document.getElementById("feedback").innerText = message;
        }
    </script>
</head>
<body>
<fieldset>
    <legend>Input value</legend>
    <label>
        Input some value:
        <input id="input-value" type="text" oninput="action()">
    </label>
    <hr>
    <div id="feedback"></div>
</fieldset>
</body>
</html>
