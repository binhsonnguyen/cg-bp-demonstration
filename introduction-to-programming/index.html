<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Javascript</title>
    <script>
        function action() {
            let inputValue = document.getElementById("input-value").value;
            let message = "You inputted \"" + inputValue + "\"!";
            alert(message);
        }
    </script>
</head>
<body>
<label>
    Input some value:
    <input id="input-value" type="text">
</label>
<button onclick="action()">Action</button>
</body>
</html>
